<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="output.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="bg-slate-600 w-96 shrink-0 rounded-lg">
        <div class="p-3 flex flex-col text-yellow-100">
          <div class="self-end text-xl">12 +</div>
          <div class="self-end text-3xl">51341351245135</div>
        </div>
        <div
          class="grid grid-cols-4 p-3 gap-2 [&>button]:bg-slate-200 [&>button]:text-center [&>button]:rounded-md [&>button]:py-2 [&>button]:text-xl [&>button:hover]:bg-slate-400 [&>button:hover]:active:scale-95"
        >
          <button class="col-span-2">AC</button>
          <button class="rotate-180">&#10141;</button>
          <button>&percnt;</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&divide;</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&times;</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&plus;</button>

          <button class="col-span-2">0</button>
          <button>.</button>
          <button>&minus;</button>
        </div>
      </div>
    </div>
  </body>
</html>
